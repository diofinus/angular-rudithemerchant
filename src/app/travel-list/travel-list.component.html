<div class="ui container" style="padding-top: 50px; padding-bottom: 100px;">
	<div *ngFor="let article of articles | async">
	    <div class="font-abel" style="padding-top: 50px">
	    	<span class="article-title" (click)="gotoDetail(article.id)">{{article.title}}</span>
	    	<br>
	    	<span class="article-date">{{article.createdAt}}</span>
    	</div>
    	<hr align="left" width="25%">
	</div>
</div>
